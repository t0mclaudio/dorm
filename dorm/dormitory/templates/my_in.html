{% extends 'base.html' %}
{% block content %}
<div class="row" style="margin-left:50px; max-width:600px">
    <h1 id="app-title">Login to Dormitory</h1>
    <h2 id="app-title">Date and time now: <span id="datetime"></span></h2>
    <form method="post">
        {% csrf_token %}
        <a class="btn btn-warning btn-lg" role="button" href="{{request.META.HTTP_REFERER}}">Back</a>
        <input class="btn btn-primary btn-lg" type="submit" value="Log In">
    </form>
</div>
{% endblock %}
