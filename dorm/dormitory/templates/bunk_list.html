{% extends 'base.html' %}
{% block content %}
<div class="row" style="margin-left:50px; max-width:300px">
    <h1 id="app-title">Bunks</h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th>Code</th>
        </tr>
        {% for bunk in bunks %}
            <tr>
                <td><a href="{% url 'bunk' bunk.id %}">{{bunk.code}}</a></td>
            </tr>
        {% endfor %}
    </table>
    <div class="pull-right" style="margin-bottom: 10px">
        <a class="btn btn-warning" role="button" href="{% url 'add_bunk' %}">Add Bunk</a>
        <a class="btn btn-warning" role="button" href="{% url 'index' %}">Back to main page</a>
    </div>
</div>
{% endblock %}
