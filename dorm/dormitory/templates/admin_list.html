<html>
    <head>
        <title>Dormitory App</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}            
            <h1>Administrators</h1>
            <table class="table table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Email Address</th>
                    <th></th>
                </tr>
                {% for admin in admins %}
                    <tr>
                        <td>{{admin.first_name}} {{admin.last_name}}</td>
                        <td>{{admin.email}}</td>
                        <td><a href="{% url 'admin_profile' admin.username %}">View profile</a></td>
                    </tr>
                {% endfor %}
            </table>
            <a class="btn btn-info" role="button" href="{% url 'add_admin' %}">Add Administrator</a>
            <a class="btn btn-info" role="button" href="{% url 'index' %}">Back to main page</a>
        </div>
    </body>
</html>
