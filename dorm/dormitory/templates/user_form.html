{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
{% bootstrap_messages %}
<div class="row" style="margin-left:50px; max-width:400px">
    <h1 id="app-title">User form</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="pull-right" style="margin-bottom: 10px">
            <a class="btn btn-warning" role="button" href="{{request.META.HTTP_REFERER}}">Cancel</a>
            <input class="btn btn-primary" type="submit" value="Save" />
        </div>
    </form>
</div>
{% endblock %}
