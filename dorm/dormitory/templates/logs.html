<html>
    <head>
        <title>Dormitory App</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Logs</h1>
            <table  class="table table-bordered">
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Destination</th>
                </tr>
                {% for log in logs %}
                    <tr>
                        <td>{{log.datetime|date:"DATE_FORMAT"}}</td>
                        <td>{{log.datetime|time:"P"}}</td>
                        <td><a href="{% url 'student_profile' log.student.user.username %}">{{log.student.user.first_name}} {{log.student.user.last_name}}</a></td>
                        <td>{{log.log_type}}</td>
                        <td>{{log.destination}}</td>
                    </tr>
                {% endfor %}
            </table>
            <a class="btn btn-info" role="button" href="{% url 'list_students' %}">Back</a>
        </div>
    </body>
</html>
