<html>
    <head>
        <title>Dormitory App</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Admin Profile</h1>
            <table class="table table-bordered">
                <tr>
                    <td>Name</td>
                    <td>{{profile.first_name}} {{profile.last_name}}</td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>{{profile.username}}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{profile.email}}</td>
                </tr>
            </table>
            <a class="btn btn-info" role="button" href="{% url 'edit_admin_profile' profile.username %}">Edit profiles</a>
            <a class="btn btn-info" role="button" href="{% url 'delete_admin' profile.username %}">Delete</a>
            <a class="btn btn-info" role="button" href="{% url 'list_admins' %}">Back</a>
        </div>
    </body>
</html>
