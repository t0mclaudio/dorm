{% extends 'base.html' %}
{% block content %}
<div class="row" style="margin-left:50px; max-width:600px">
    <h1 id="app-title">Manager Profile</h1>
    <table class="table table-bordered table-striped">
        <tr>
            <td>Name</td>
            <td>{{profile.first_name}} {{profile.last_name}}</td>
        </tr>
        <tr>
            <td>Username</td>
            <td>{{profile.username}}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{profile.email}}</td>
        </tr>
    </table>
    <div class="pull-right" style="margin-bottom: 10px">
        <a class="btn btn-warning" role="button" href="{% url 'edit_manager_profile' profile.username %}">Edit profile</a>
        <a class="btn btn-warning" role="button" href="{% url 'delete_manager' profile.username %}">Delete</a>
        <a class="btn btn-warning" role="button" href="{% url 'list_managers' %}">Back</a>
    </div>
</div>
{% endblock %}
