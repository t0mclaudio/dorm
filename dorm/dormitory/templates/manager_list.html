{% extends 'base.html' %}
{% block content %}
<div class="row" style="margin-left:50px; max-width:600px">
    <h1 id="app-title">Managers</h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th>Name</th>
            <th>Email Address</th>
            <th></th>
        </tr>
        {% for manager in managers %}
            <tr>
                <td>{{manager.first_name}} {{manager.last_name}}</td>
                <td>{{manager.email}}</td>
                <td><a href="{% url 'manager_profile' manager.username %}">View profile</a></td>
            </tr>
        {% endfor %}
    </table>
    <div class="pull-right" style="margin-bottom: 10px">
        <a class="btn btn-warning" role="button" href="{% url 'add_manager' %}">Add Manager</a>
        <a class="btn btn-warning" role="button" href="{% url 'index' %}">Back to main page</a>
    </div>
</div>
{% endblock %}
